<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest22.html</title>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6deffd0f352a0e6f8ae48b94ee77f4b3"></script>

<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
		mapCenter = new kakao.maps.LatLng(37.5565401,126.9194871);
		options =
		{
			center: mapCenter
			//, level: 3
			, level: 7
		};
		
		map = new kakao.maps.Map(container, options);
		
		// check~!!!
		// 지도에 지형정보를 표시하도록 지도타입 표시
		//map.addOverlayMapTypeId(kakao.maps.MapTypeId.TERRAIN);
		
	}
	
	// 지도에 지형정보를 표시하도록 지도타입 추가
	function addTerrainInfo()
	{
		map.addOverlayMapTypeId(kakao.maps.MapTypeId.TERRAIN);
	}
	
	// 추가한 지형정보 지도타입 제거
	function removeTerrainInfo()
	{
		map.removeOverlayMapTypeId(kakao.maps.MapTypeId.TERRAIN);
	}
	
</script>
</head>
<body onload="initialize()">

<!-- ○ 발급받은 App Key -->
<!-- appkey=6deffd0f352a0e6f8ae48b94ee77f4b3 -->
<!-- ○ 지도의 중심 좌표 -->
<!-- 37.5565401,126.9194871 -->

<div>
	<h1>Kakao Map 지형도 표시</h1>
	<hr>
</div>

<div id="map" style="width: 100%; height: 350px;"></div>
<br><br>

<p>
	<button type="button" onclick="addTerrainInfo()">지형정보 추가</button>
	<button type="button" onclick="removeTerrainInfo()">지형정보 제거</button>
</p>

</body>
</html>
