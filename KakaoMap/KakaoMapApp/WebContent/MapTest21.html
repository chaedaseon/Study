<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest21.html</title>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6deffd0f352a0e6f8ae48b94ee77f4b3"></script>

<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
		mapCenter = new kakao.maps.LatLng(37.5565401,126.9194871);
		options =
		{
			center: mapCenter
			, level: 3
		};
		
		map = new kakao.maps.Map(container, options);
		
		// check~!!!
		// 로드뷰 지도타입 표시
		//map.addOverlayMapTypeId(kakao.maps.MapTypeId.ROADVIEW);
		
	}
	
	// 지도에 로드뷰 정보가 있는 도로를 표시하여 지도타입 추가
	function addRoadviewInfo()
	{
		map.addOverlayMapTypeId(kakao.maps.MapTypeId.ROADVIEW);
	}
	
	// 로드뷰 도로 정보 지도타입 제거
	function removeRoadviewInfo()
	{
		map.removeOverlayMapTypeId(kakao.maps.MapTypeId.ROADVIEW);
	}
	
</script>
</head>
<body onload="initialize()">

<!-- ○ 발급받은 App Key -->
<!-- appkey=6deffd0f352a0e6f8ae48b94ee77f4b3 -->
<!-- ○ 지도의 중심 좌표 -->
<!-- 37.5565401,126.9194871 -->

<div>
	<h1>Kakao Map 로드뷰 표시</h1>
	<hr>
</div>

<div id="map" style="width: 100%; height: 350px;"></div>
<br><br>

<p>
	<button type="button" onclick="addRoadviewInfo()">로드뷰 추가</button>
	<button type="button" onclick="removeRoadviewInfo()">로드뷰 제거</button>
</p>

</body>
</html>
