<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest13.html</title>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6deffd0f352a0e6f8ae48b94ee77f4b3"></script>

<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
		options =
		{
			center: new kakao.maps.LatLng(37.5565401,126.9194871),
			level: 3,
		};
		
		map = new kakao.maps.Map(container, options);
		
		// 마커가 표시될 위치 구성
		// (길 건너 스타벅스 → 37.55687905072711, 126.9199905699324)
		markerPosition = new kakao.maps.LatLng(37.55687905072711, 126.9199905699324);
		
		// 마커 생성
		marker = new kakao.maps.Marker(
		{
			// 구성한 위치 마커 생성
			position: markerPosition,
		});
		
		// 생성된 마커가 지도에 표시되도록 설정
		marker.setMap(map);		
		//-- 우리가 위에서 생성한 map(line 20)에 마커를 세팅
	}
	
	function removeMarker()
	{
		// 지도 위의 마커 제거
		marker.setMap(null);	
	}
	
	/*
	function createMarker()
	{
		// 마커가 지도(map)에 표시되도록 설정
		marker.setMap(map);	
	}
	*/
	
	// 홍대입구역 8번 출구 롯데시네마에 마커가 표시되도록 설정
	function createMarker()
	{
		// 마커가 표시될 위치 구성
		markerPosition = new kakao.maps.LatLng(37.557098490986206,126.92486255475106);
		
		// 마커 생성
		marker = new kakao.maps.Marker(
		{
			position: markerPosition,
		});
		
		// 마커가 지도에 표시되도록 설정
		marker.setMap(map);	
	}
	
</script>
</head>
<body onload="initialize()">

<!-- ○ 발급받은 App Key -->
<!-- appkey=6deffd0f352a0e6f8ae48b94ee77f4b3 -->
<!-- ○ 지도의 중심 좌표 -->
<!-- 37.5565401,126.9194871 -->

<div>
	<h1>Kakao Map 고정 마커 생성</h1>
	<hr>
</div>

<div id="map" style="width: 100%; height: 350px;"></div>

<p>
	<button type="button" onclick="removeMarker()">마커 제거</button>
	<button type="button" onclick="createMarker()">마커 다시 생성</button>
</p>

</body>
</html>
