	function add()
	{
		var item = $("#item").val();				// 제목
		var week =$("#week").val();					// 요일
		var start = $("#start").val();				// 시작시간

		// javascript 로 처리했던 기능을 jQuery 로 구성하면 더 간단하다.

		//    원하는 td 를 찾아서 (→ eq()) 텍스트를 삽입 (→ text()) 하고 색을 바꾼다. (→ css())
		
		for (var i=start; i<=end; i++)
		{
			// 확인
			//alert(i);
			
			// 확인
			//$("#list tr").eq(i).text("선택");
			
			// 확인

			//$("#list tr").eq(i).children().text(item);
			
			// 확인
			//$("#list tr").eq(i).children().eq(1).text(item);
			
			$("#list tr").eq(i).children().eq(week).text(item).css("background-color", color);
			
		}		
	}
