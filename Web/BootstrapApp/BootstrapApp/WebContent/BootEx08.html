<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BootEx08.html</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!-- 추가 check~!!! -->
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">


</head>
<body>

<div>
	<h1>Glyphicons → Bootstrap icons</h1>
	<hr>
</div>

<div>
	아이콘 : <span class="glyphicon glyphicon-heart"></span>
	아이콘 : <span class="glyphicon glyphicon-home"></span>
	아이콘 : <span class="glyphicon glyphicon-apple"></span>
</div>
<br><br>



<!-- 주의!! check~!!! -->
<!-- Ⅹ -->
<div>
	아이콘 : <span class="glyphicon glyphicon-heart" style="width: 200px;"></span>
	아이콘 : <span class="glyphicon glyphicon-home" style="height: 200px;"></span>
</div>
<br><br>


<!-- ○ -->
<div>
	<!-- check~!!! -->
	<!-- 글자 형태로 취급~!!! -->
	아이콘 : <span class="glyphicon glyphicon-heart"
			style="font-size: 30pt; color: red;"></span><br>
	아이콘 : <span class="glyphicon glyphicon-home"
			style="font-size: 30pt; color: orange;"></span><br>
	아이콘 : <span class="glyphicon glyphicon-apple"
			style="font-size: 30pt; color: red;"></span><br>
	아이콘 : <span class="glyphicon glyphicon-qrcode"
			style="font-size: 30pt;"></span>
</div>
<br><br>


<!-- Attribute Content Type → Simple Type → 적용되지 않음 -->
<div>
	<input type="button" class="glyphicon glyphicon-qrcode">
</div>
<br><br>


<!-- Simple Type -->
<input type="button">

<!-- Complex Type -->
<button type="button"></button>
<br><br>

<!-- Attribute Content Type → Complex Type → 적용됨 -->
<div>
	<!-- <button type="button" class="glyphicon glyphicon-qrcode"></button> -->
	<button type="button" class="btn btn-outline-info">
		<span class="glyphicon glyphicon-qrcode" style="font-size: 30pt;"></span>
		QR 코드 스캔
	</button>
</div>
<br><br>

<hr>


<div>
	<button type="button" class="btn btn-default">Left</button>
	<button type="button" class="btn btn-default">Middle</button>
	<button type="button" class="btn btn-default">Right</button>
</div>
<br><br>


<div class="btn-group" role="group">
	<button type="button" class="btn btn-default">Left</button>
	<button type="button" class="btn btn-default">Middle</button>
	<button type="button" class="btn btn-default">Right</button>
</div>
<br><br>



<div>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-align-left"></span>
	</button>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-align-center"></span>
	</button>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-align-right"></span>
	</button>
</div>
<br><br>


<div class="btn-group" role="group">
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-align-left"></span>
	</button>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-align-center"></span>
	</button>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-align-right"></span>
	</button>
</div>
<br><br>



</body>
</html>
