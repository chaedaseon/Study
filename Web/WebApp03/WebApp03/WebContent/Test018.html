<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test018.htmle</title>

<style type="text/css">
	* {font-size: 15pt; font-family: 맑은 고딕; font-weight: bold;}
	.result {padding-left: 39px;}
	.aver {padding-left: 27px;}
	.btn {width: 200px;}
	.txt {width: 100px;}
	.name {margin-left: 40px;}
	.score {text-align: right; }
	.res {width: 90px;}
	.fin {color: #72a3f2;}

</style>

<script type="text/javascript">

	function btnResult()
	{
		var name = document.getElementById("name").value;
		var kor = document.getElementById("kor").value;
		var eng = document.getElementById("eng").value;
		var mat = document.getElementById("mat").value;
		
		//alert(name+kor+eng+mat);
		
		var sum = parseInt(kor)+parseInt(eng)+parseInt(mat);
		var avg = sum/3;
		
		//alert(avg);
		
		var vAvg = document.getElementById("avg");
		vAvg.value = avg;
		
		var vResult = document.getElementById("result");
		
		
		if (kor >= 40 && eng >= 40 && mat >= 40 && avg >=60)
			var result = "합격";
		else if (avg < 60)
			var result = "불합격";
		else 
			var result = "과락";
		
		vResult.value = result;		
	}	

</script>

</head>
<body>

<!--
	사용자로부터 이름, 국어점수, 영어점수, 수학점수를 입력받아
	평균점수와 판정결과를 출력하는 페이지를 구성한다.
	판정 결과는 합격, 과락, 불합격 중 하나로 처리한다.
	
	합격은 모든 과목 점수가 40점 이상이면서 평균 점수가 60점 이상인 경우,
	과락은 평균이 60점 이상이지만 한 과목이라도 과목 점수가 40점 미만의 과목이 존재하는 경우
	불합격은 평균 점수가 60점 미만인 경우로 처리한다.
	
	HTML, CSS, Javascript 활용한다.
	
	페이지 레이아웃
	---------------------------------------------------------------------
	
	이름		[			]
	국어점수	[			]
	영어점수	[			]
	수학점수	[			]
	
	< 처리 결과 확인 >
	
	평균		판정결과
	[		]	[		]
		
	---------------------------------------------------------------------
-->

<div>
	<h1>자바스크립트 활용 - 성적 합격 처리</h1>
	<hr>
</div>

<div>
	<form>
		이름 <input type="text" id="name" class="txt name"><br>
		국어점수 <input type="text"	id="kor" class="txt score"><br>
		영어점수 <input type="text" id="eng" class="txt score"><br>
		수학점수 <input type="text" id="mat" class="txt score"><br>
		<br>
		<input type="button" class="btn" id="check" value="처리 결과 확인" onClick="btnResult()">
		<br><br>
		<div class="avg">
			<span class="aver">평균</span> <span class="result">판정결과</span><br>
			<input type="text" id="avg" class="res" disabled="disabled">
			<input type="text" id="result" class="res fin" disabled="disabled">
		</div>
		
	</form>
</div>

</body>
</html>
