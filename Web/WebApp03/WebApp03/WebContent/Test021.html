<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test021.html</title>

<style type="text/css">
 @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;400;700&display=swap');
	* {font-family: 'Noto Sans KR', sans-serif; font-weight: bold; font-size: 15pt;}
	.btn {width: 100pt; margin-left: 345px;}
	.box1
	{
	    padding: 14px 20px;
	    background: #e4ccff;
	    border-radius: 10px;
	    margin-bottom: 14px;
	}
	.txtIn:hover {font-weight: bold; color: gray;}
	
</style>

<script type="text/javascript">
	
	function actionResult()
	{		
		var tStr01 = document.getElementById("txt01");
		var tStr02 = document.getElementById("txt02");
		var tStr03 = document.getElementById("txt03");
		var res = "";
		
		var arr1 = tStr01.value.split(" ");
		//alert(arr1);
		
		for (var i = 0; i < arr1.length; i++)
		{
			res += arr1[i] + " ";
		}
		tStr02.value = res;
		
		var num = Number(arr1[0]);
		//alert(num);
		
		for (var i = 0; i < arr1.length; i++)
		{
			if (num < Number(arr1[i]))
			{
				num = Number(arr1[i]);				
			}
		}
		tStr03.value = num;
	}
	
</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용 - 정수를 입력받아 최댓값 출력</h1>
	<hr>
</div>

<!--
	사용자로부터 임의의 정수를 임의의 갯수만큼 입력받고,
	그 내용으로 배열을 구성하여,
	구성한 정수들 중 가장 큰 수를 출력해줄 수 있는 페이지를 구현한다.
	HTML, CSS, Javascript 를 활용한다.
	
	페이지 레이아웃
	--------------------------------------------------------------
	
	데이터 입력(공백 구분)	[	21 86 258 43 7 	 ] 	→ 배열 구성		txt01
	
			< 결과 확인 > 
			
	- 전체 출력	[	21 86 258 43 7 	 ] 				→ 배열 전체 출력	txt02
	- 가장 큰 수 		   [   258   ] 									txt03
	
	--------------------------------------------------------------
-->

<div>
	<form>
		<div class="box1">
			데이터 입력(공백 구분) <input type="text" class="txtIn" id="txt01"><br><br>
			<input type="button" class="btn" id="result" value="결과 확인" onClick="actionResult()">
		</div>
		- 전체 &nbsp;출력 <input type="text" class=txt" id="txt02" disabled="disabled"><br><br>
		- 가장 큰 수 <input type="text" class="txt" id="txt03" disabled="disabled">		
		
	</form>
</div>

</body>
</html>
