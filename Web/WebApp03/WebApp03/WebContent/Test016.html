<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test016.html</title>

<style type="text/css">

	* {color: #223322; font-family: 맑은 고딕; font-weight: bold;}
	input.focus {background-color: #eeeedd;}
	input.btn {width: 80px; font-weight: bold; font-family: 맑은 고딕;}
	input.op {width : 64px;}
	input.btn:hover {color: orange; background-color: #334433;}
	input.btn:active {color : white;}
	.txtNum {text-align: right; width : 80px;}
	#result {width: 130px; text-align: center;}

</style>

<script>	
	
	// 덧셈 연산
	function btnA()
	{
		var txt01 = document.getElementById("num1");
		var txt02 = document.getElementById("num2");
		var txtRes = document.getElementById("result");
		
		var num1 = txt01.value;
		var num2 = txt02.value;
		
		var result = Number(num1) + Number(num2);
		txtRes.value = result;
	}
	
	// 뺄셈 연산
	function btnB()
	{
		var txt01 = document.getElementById("num1");
		var txt02 = document.getElementById("num2");
		var txtRes = document.getElementById("result");
		
		var num1 = txt01.value;
		var num2 = txt02.value;
		
		var result = Number(num1) - Number(num2);
		txtRes.value = result;
		
	}
	
	// 곱셈 연산
	function btnC()
	{
		var txt01 = document.getElementById("num1");
		var txt02 = document.getElementById("num2");
		var txtRes = document.getElementById("result");
		
		var num1 = txt01.value;
		var num2 = txt02.value;
		
		var result = Number(num1) * Number(num2);
		txtRes.value = result;
	}
	
	// 나눗셈 연산
	function btnD()
	{
		var txt01 = document.getElementById("num1");
		var txt02 = document.getElementById("num2");
		var txtRes = document.getElementById("result");
		
		var num1 = txt01.value;
		var num2 = txt02.value;
		
		var result = Number(num1) / Number(num2);
		txtRes.value = result;
	}


</script>

</head>
<body>

<div>
	<p>사용자로부터 두 개의 정수를 입력받고</p>
	<p>합, 차, 곱, 몫을 연산하여 연산 결과를 페이지에 출력할 수 있도록 한다.</p>
	<p>HTML, CSS, Javascript 를 활용하여 처리한다.</p>
</div>

<div>
	<form>
		정수1 <input type="text" id="num1" class="txtNum">
		정수2 <input type="text" id="num2" class="txtNum">
		<br><br>
		
		<input type="button" class="btn" value="더하기" onclick="btnA()">
		<input type="button" class="btn" value="빼기" onclick="btnB()">
		<input type="button" class="btn" value="곱하기" onclick="btnC()">
		<input type="button" class="btn" value="나누기" onclick="btnD()">
		<br><br>
		
		결과 <input type="text" id="result" class="txtNum" disabled="disabled">
		<input type="reset" class="btn" value="취소">
		
	</form>
</div>

</body>
</html>
