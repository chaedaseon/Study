<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">


	// 자바스크립트 배열 선언 및 초기화
	var arr = [4, 7, 9, 1, 3, 2, 5, 6, 8];
	
	function init()
	{
		//document.getElementById("arr1").value = arr;		// 더미 check~!!!
		
		var str = "";
		
		for (var n = 0; n < arr.length; n++)
		{
			str += arr[n] + " ";
		}
		
		document.getElementById("arr1").value = str;		
	}
	

	function actionArray()
	{
		
		str = "";
		
		for (var n = 0; n < arr.length; n++)
		{
			if (arr[n]%2==0)
				str += arr[n] + " ";
		}
		
		document.getElementById("arr2").value = str;
	}

</script>

</head>
<body onload="init()">

<div>
	<h1>자바스크립트 활용 - 배열</h1>
	<hr>
</div>

<!--
	지정된 정수가 요소로 구성된 1차원 배열의 숫자 데이터들 중...
	짝수만 골라서 출력하는 페이지를 구현한다.
	HTML, CSS, Javascript 활용한다.
	또한, 자바스크립트 배열을 활용한다.
	
	지정 배열 → 4, 7, 9, 1, 3, 2, 5, 6, 8
	
	페이지 레이아웃
	---------------------------------------------------------
	
	초기 배열 상태 [ 4 7 9 1 3 2 5 6 8 ] → 지정된 배열		arr1
	
	< 결과 확인 >
	
	짝수만 출력 [ 4 2 6 8 ] 								arr2
		
	---------------------------------------------------------
-->

<div>
	<form>
		초기 배열 상태 <input type="text" class="txt" id="arr1"><br><br>
		<input type="button" id="result" class="btn" value="결과 확인" onClick="actionArray()"><br><br>
		짝수만 출력 <input type="text" class="txt" id="arr2" disabled="disabled">
	</form>
</div>

</body>
</html>
