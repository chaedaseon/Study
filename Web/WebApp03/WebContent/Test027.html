<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test027.html</title>

<style type="text/css">
	
	* {font-size: 13pt; font-weight: bold;}
	.btn {width: 100px; margin-left: 100px;}
	.txt {width: 40px;}

</style>

<script type="text/javascript">

	function actionOrder()
	{
		var order = parseInt(document.getElementById("txtCount").value);		
				
		var numArr = new Array();
		var temp;		 
		
		var result = document.getElementById("resultArea");
		result.value="";
		
		for (var n = 1; n <= order; n++)
		{
			// 중복체크
			for (var i = 0; i < 6; i++)
			{
				numArr[i] = parseInt(Math.random()*45)+1;
				
				for (var j = 0; j < i; j++)
				{
					if (numArr[i] == numArr[j])
						i--;						
				}				
			}
			
			// 오름차순 정렬
			for (var i = 0; i < numArr.length; i++)
			{				
				for(var j = i+1; j<numArr.length; j++)
				{
					if (numArr[i] > numArr[j])
					{
						temp = numArr[i];
						numArr[i] = numArr[j];
						numArr[j] = temp;
					}		
				}
			} 			
			
			// 결과물 출력
			for (var i = 0; i < 6; i++)
			{
				result.value += numArr[i] + " ";
			}			
			result.value += "\n";
		}
		
		//alert(order);		
	}

</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용 - 로또 번호 추첨</h1>
	<hr>
</div>

<!--
	로또 번호 (1~45)를 중복되지 않은 정수 6개를 생성하여
	출력해주는 페이지를 구현한다.
	HTML, CSS, Javascript 를 활용한다.
	난수 발생 함수를 활용한다.
	번호순으로 오름차순 정렬하여 출력할 수 있도록 한다.
	사용자가 주문한 장 수 만큼 출력할 수 있도록 한다.
	
	페이지 레이아웃
	-----------------------------------------------------
	
	로또 	[	] 장 <주문하기>					#txtCount
			 └ text     └ button
	
	결과
	--------------------------- → textarea 	#resultArea
	1  2  5  8 10 12
	6 13 22 23 29 31
	2  3 21 34 42 44	
	---------------------------
		
	-----------------------------------------------------
-->

<div>
	<form>
		<br>
		로또 <input type="text" id="txtCount" class="txt"> 장
		<input type="button" id=result class="btn" value="주문하기" onclick="actionOrder()">
		<br><br>
		
		결과
		<br>
		<textarea rows="10" cols="30" id="resultArea" readonly="readonly"></textarea>
	</form>
</div>

</body>
</html>
