<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test026.html</title>

<style type="text/css">

	* {font-size: 13pt; font-weight: bold;}
	.txt {width: 450px;}
	.text {width: 30px; margin-left: 85px;}
	.Result {width: 170px;}
	
</style>
	
<script type="text/javascript">
	
	function actionGame()
	{
		//alert("함수호출확인");
		
		var txtStr = document.getElementById("txt");
		
		var txt = parseInt(txtStr.value);
				
		if (txt < 1 || txt > 3)
		{
			alert("숫자(1 ~ 3) 중 입력해주세요.");
			return;
		}
		
		var com = Math.floor(Math.random() * 3) + 1;
		
		var resStr = document.getElementById("area");
		
		var user="";
		
		if (txt == 1)
			user = "가위";
		else if (txt == 2)
			user = "바위";
		else if (txt == 3)
			user = "보";
		else
			alert("가위 바위 보 중 선택하세요.");
		
		var comR="";
		
		if (com == 1)
			comR = "가위";
		else if (com == 2)
			comR = "바위";
		else
			comR = "보";
		
		var result="";
		
		if (com == txt)
			result = "비겼습니다.";
		else if ((txt ==1 && com == 3) || (txt == 2 && com == 1) || (txt == 3 && com == 2))
			result = "사용자가 이겼습니다.";
		else if ((com == 1 && txt == 3) || (com == 2 && txt == 1) || (com == 3 && txt == 2))
			result = "컴퓨터가 이겼습니다.";
		
		resStr.value = "사용자:" +user+ "  컴퓨터:" +comR+ "  →  " + result; 	
		
	}		
</script>
</head>
<body>

<div>
	<h1>자바스크립트 활용 - 가위바위보 게임</h1>
	<hr>
</div>

<!--
	가위, 바위, 보 게임을 구성한다.
	HTML, CSS, Javascript 를 활용한다.
	자바스크립트 난수 발생 함수를 찾아 활용한다.
	
	→ http://w3schools.com
	→ http://koxo.com
	
	
	페이지 레이아웃
	-------------------------------------------------------
	
	입력(1.가위, 2.바위, 3.보)		[	] <게임 결과 확인>
	
	[ 사용자 : 바위 컴퓨터 : 보 → 컴퓨터가 이겼습니다.  ]
	
	-------------------------------------------------------
-->

<div>
	<br>
	입력(1.가위, 2.바위, 3.보)
	<input type="text" id="txt" class="text">
	<input type="button" id="result" class="btn" value="게임 결과 확인" onClick="actionGame()">
	<br><br>
	<input type="text" id="area" class="txt" readonly="readonly">
</div>

</body>
</html>
